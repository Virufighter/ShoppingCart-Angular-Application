
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3" *ngFor="let i of data">
                    <div class="card">
                        <img height="200px" class="rounded-circle" src="{{i.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">ID:{{i.id}}</h5>
                          <p class="card-text">Title:{{i.title}}</p>
                          <p class="card-text">Price:${{i.price}}</p>
                          <p class="card-text">{{i.description}}</p>
                          <p class="card-text">Category:{{i.category}}</p>
                          <p class="card-text">rating:{{i.rating}}</p>
                      
                          
                        </div>
                      </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
